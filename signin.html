<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in / Sign-up </title>
    <link rel="stylesheet" href="D.css">
</head>

<body class="signbody">
    <div class="form-container">
        <form id="signin-form" action="/submit-signin" class="form" method="post">
            <h2>Sign In</h2>
            <input type="text" placeholder="Username" id="signupUsername" required>
            <input type="password" placeholder="Password" id="signupPassword" required>
            <button type="submit">Sign In</button>
        </form>
        <form id="signup-form" action="/submit-signup" class="form" method="post">
            <h2>Sign Up</h2>
            <input type="text" placeholder="Username" required id="signupUsername" required>
            <input type="email" placeholder="Email" id="signupEmail" required>
            <input type="password" placeholder="Password" id="signupPassword" required>
            <button type="submit">Sign Up</button>
        </form>
        <script src="script.js"></script>
    </div>
</body>

</html>
