<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Place Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        input,
        textarea,
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .message {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>

    <h2>Place Your Order</h2>

    <form id="orderForm">
        <input type="text" id="product_name" placeholder="Product Name" required>
        <input type="number" id="quantity" placeholder="Quantity" required>
        <input type="text" id="customer_name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <textarea id="address" placeholder="Delivery Address" rows="4" required></textarea>
        <button type="submit">Place Order</button>
    </form>

    <div class="message" id="message"></div>

    <script src='script.js'></script>

</body>

</html>
